<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex justify-center items-center bg-cover bg-center" style="background-image: url('solo.avif');">
    <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-lg w-80 text-center">
        <h2 class="text-2xl font-bold mb-6">Register</h2>
        <form id="registerForm" action="/register" method="POST" class="space-y-4">
            <div class="form-group">
                <label for="fullname" class="block text-left font-semibold mb-1">Full Name</label>
                <input type="text" id="fullname" name="fullname" required 
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300">
            </div>
            <div class="form-group">
                <label for="email" class="block text-left font-semibold mb-1">Email</label>
                <input type="email" id="email" name="email" required 
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300">
            </div>
            <div class="form-group">
                <label for="username" class="block text-left font-semibold mb-1">Username</label>
                <input type="text" id="username" name="username" required 
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300">
            </div>
            <div class="form-group">
                <label for="password" class="block text-left font-semibold mb-1">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" required 
                        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300">
                    <button type="button" id="togglePassword" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-black text-sm hover:underline">Show</button>
                </div>
            </div>
            <a href="login.html">
                <button type="button" class="w-full py-2 bg-[#e55a50] text-white rounded-md font-semibold hover:bg-[#e55a50] mt-4">
                    Register
                </button>
            </a>
        </form>
        <div class="form-footer mt-4">
            <p class="text-sm">Already have an account? <a href="login.html" class="text-black hover:underline">Login</a></p>
        </div>
    </div>
    <script src="login_regis.js"></script>
</body>
</html>
